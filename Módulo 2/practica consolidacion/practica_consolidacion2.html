<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Personal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Información Personal -->
    <header class="bg-primary text-white text-center py-5">
        <h1>Cristian Castillo C.</h1>
        <p>Breve descripción sobre ti</p>
    </header>

    <!-- Habilidades -->
    <section id="skills" class="container py-5">
        <h2 class="text-center">Mis Habilidades</h2>
        <ul class="list-unstyled">
            <li>Habilidad 1</li>
            <li>Habilidad 2</li>
            <li>Habilidad 3</li>
        </ul>
    </section>

    

    <!-- Proyectos Realizados -->
    <section id="projects" class="container py-5">
        <h2 class="text-center">Proyectos Realizados</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="img/proyecto1.jpg" class="card-img-top" alt="Proyecto 1">
                    <div class="card-body">
                        <h5 class="card-title">Proyecto 1</h5>
                        <p class="card-text">Descripción breve del proyecto 1.</p>
                    </div>
                </div>
            </div>
            <!-- Añadir más proyectos según sea necesario -->
        </div>
    </section>

    <!-- Formulario de Contacto -->
    <section id="contact" class="container py-5">
        <h2 class="text-center">Contacto</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <!-- Pie de Página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Nombre del Profesional. Todos los derechos reservados.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
